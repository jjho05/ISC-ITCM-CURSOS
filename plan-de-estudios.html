<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        content="Explora el catálogo completo de cursos de Ingeniería en Sistemas Computacionales del ITCM. Encuentra cursos por semestre, área o búsqueda.">

    <style type="text/tailwindcss">
        :root {
            --primary-color: #1B396A;
            --secondary-color: #14305C;
            --accent-color: #f0f2f4;
            --text-primary: #000000;
            --text-secondary: #807F83;
            --background-color: #ffffff;
            --border-color: #dce0e5;
        }
        body {
            font-family: "Noto Sans", sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Montserrat", sans-serif;
            font-weight: 700;
        }
        
        .course-card {
            @apply bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden transition-all duration-300 cursor-pointer;
        }
        
        .course-card:hover {
            @apply shadow-xl -translate-y-2 border-[var(--primary-color)];
        }
        
        .filter-btn {
            @apply px-4 py-2 rounded-full font-semibold text-sm transition-all duration-300 border-2;
        }
        
        .filter-btn.active {
            @apply bg-[var(--primary-color)] text-white border-[var(--primary-color)] scale-105;
        }
        
        .filter-btn:not(.active) {
            @apply bg-white text-[var(--secondary-color)] border-gray-300 hover:border-[var(--primary-color)] hover:text-[var(--primary-color)];
        }
        
        .area-badge {
            @apply inline-block px-3 py-1 rounded-full text-xs font-semibold;
        }
        
        .area-programacion { @apply bg-blue-100 text-blue-800; }
        .area-redes { @apply bg-green-100 text-green-800; }
        .area-matematicas { @apply bg-purple-100 text-purple-800; }
        .area-bases-datos { @apply bg-orange-100 text-orange-800; }
        .area-software { @apply bg-pink-100 text-pink-800; }
        .area-otros { @apply bg-gray-100 text-gray-800; }
    </style>
</head>

                        <p class="text-gray-500">Intenta con otros filtros o términos de búsqueda</p>
                    </div>
                </div>
            </main>

        // Estado de filtros
        let filtrosActivos = {
            semestre: 'todos',
            area: 'todos',
            busqueda: ''
        };

        // Función para obtener color de área
        function getAreaClass(area) {
            const areaMap = {
                'Programación': 'area-programacion',
                'Redes': 'area-redes',
                'Matemáticas': 'area-matematicas',
                'Bases de Datos': 'area-bases-datos',
                'Software': 'area-software'
            };
            return areaMap[area] || 'area-otros';
        }

        // Función para crear tarjeta de curso
        function crearCursoCard(curso) {
            return `
        <a href="${curso.link}" class="course-card block">
            <div class="p-6">
                <div class="flex items-start justify-between mb-3">
                    <span class="area-badge ${getAreaClass(curso.area)}">${curso.area}</span>
                    <span class="text-xs font-bold text-gray-500">Sem. ${curso.semestre}</span>
                </div>
                <h3 class="text-lg font-bold text-[var(--secondary-color)] mb-2 line-clamp-2 min-h-[3.5rem]">${curso.nombre}</h3>
                <p class="text-sm text-gray-600 mb-4">Clave: ${curso.clave}</p>
                <div class="flex items-center justify-between text-sm text-gray-500 pt-4 border-t border-gray-200">
                    <div class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                        </svg>
                        <span>${curso.unidades} unidades</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span>${curso.creditos[2]} créditos</span>
                    </div>
                </div>
            </div>
        </a>
    `;
        }

        // Función para filtrar cursos
        function filtrarCursos() {
            let cursosFiltrados = cursosCompletos;

            // Filtrar por semestre
            if (filtrosActivos.semestre !== 'todos') {
                cursosFiltrados = cursosFiltrados.filter(c => c.semestre === parseInt(filtrosActivos.semestre));
            }

            // Filtrar por área
            if (filtrosActivos.area !== 'todos') {
                cursosFiltrados = cursosFiltrados.filter(c => c.area === filtrosActivos.area);
            }

            // Filtrar por búsqueda
            if (filtrosActivos.busqueda) {
                const termino = filtrosActivos.busqueda.toLowerCase();
                cursosFiltrados = cursosFiltrados.filter(c =>
                    c.nombre.toLowerCase().includes(termino) ||
                    c.clave.toLowerCase().includes(termino)
                );
            }

            return cursosFiltrados;
        }

        // Función para renderizar cursos
        function renderizarCursos() {
            const grid = document.getElementById('coursesGrid');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');

            const cursosFiltrados = filtrarCursos();

            if (cursosFiltrados.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                resultsCount.textContent = 'No se encontraron cursos';
            } else {
                noResults.classList.add('hidden');
                grid.innerHTML = cursosFiltrados.map(curso => crearCursoCard(curso)).join('');
                resultsCount.textContent = `Mostrando ${cursosFiltrados.length} curso${cursosFiltrados.length !== 1 ? 's' : ''}`;
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Renderizar cursos iniciales
            renderizarCursos();

            // Filtros de botones
            document.querySelectorAll('[data-filter]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filterType = e.target.dataset.filter;
                    const filterValue = e.target.dataset.value;

                    // Actualizar estado activo
                    document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    // Actualizar filtros
                    filtrosActivos[filterType] = filterValue;
                    renderizarCursos();
                });
            });

            // Búsqueda
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                filtrosActivos.busqueda = e.target.value;
                renderizarCursos();
            });

            // Limpiar filtros
            document.getElementById('clearFilters').addEventListener('click', () => {
                filtrosActivos = { semestre: 'todos', area: 'todos', busqueda: '' };
                searchInput.value = '';
                document.querySelectorAll('[data-filter]').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('[data-value="todos"]').forEach(btn => btn.classList.add('active'));
                renderizarCursos();
            });
        });
    </script>
